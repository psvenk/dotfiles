# Enable shadow only for floating windows and dmenu
shadow-exclude = [
  "window_type = 'normal' && !I3_FLOATING_WINDOW@:c && class_g != 'dmenu'",
  "name = 'Notification'",
];

wintypes:
{
  normal = { shadow = true; };
  tooltip = { shadow = true; full-shadow = false; };
  popup_menu = { opacity = 0.9; };
};

