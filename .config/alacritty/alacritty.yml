# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  dimensions:
    columns: 80
    lines: 24

font:
  size: 9
  offset:
    y: 1

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#2a2a2a'
    foreground: '#e9ebeb'
  normal:
    black:   '#000000'
    red:     '#c23621'
    green:   '#25bc24'
    yellow:  '#adad27'
    blue:    '#492de1'
    magenta: '#d338d3'
    cyan:    '#33bbc8'
    white:   '#cbcccd'
  bright:
    black:   '#818383'
    red:     '#fc391f'
    green:   '#31e722'
    yellow:  '#eaec23'
    blue:    '#5833ff'
    magenta: '#f935f8'
    cyan:    '#14f0f0'
    white:   '#e9ebeb'

bell:
  command:
    program: xkbbell

live_config_reload: false

