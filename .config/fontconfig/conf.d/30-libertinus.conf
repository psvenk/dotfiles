<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <alias binding="same">
    <family>Linux Biolinum</family>
    <accept>
      <family>Libertinus Sans</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Linux Biolinum O</family>
    <accept>
      <family>Libertinus Sans</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Linux Biolinum Keyboard</family>
    <accept>
      <family>Libertinus Keyboard</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Linux Biolinum Keyboard O</family>
    <accept>
      <family>Libertinus Keyboard</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Linux Libertine</family>
    <accept>
      <family>Libertinus Serif</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Linux Libertine O</family>
    <accept>
      <family>Libertinus Serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Linux Libertine Display</family>
    <accept>
      <family>Libertinus Serif Display</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Linux Libertine Display O</family>
    <accept>
      <family>Libertinus Serif Display</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Linux Libertine Initials</family>
    <accept>
      <family>Libertinus Serif Initials</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Linux Libertine Initials O</family>
    <accept>
      <family>Libertinus Serif Initials</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>Linux Libertine Mono</family>
    <accept>
      <family>Libertinus Mono</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Linux Libertine Mono O</family>
    <accept>
      <family>Libertinus Mono</family>
    </accept>
  </alias>
</fontconfig>
